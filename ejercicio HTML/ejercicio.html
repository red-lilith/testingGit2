<body>

<select name="pais" id="paises" onchange="verificar()">
 <option value="usa">USA</option>
 <option value="colombia">Colombia</option>
 <option value="mexico">México</option>
</select>

Resultado: <b id="resultado"></b>

<script type="text/javascript">
   let select = document.getElementById('paises');
   let resultado = document.getElementById('resultado');

   function verificar(){
    let seleccionado = select.value;
    if(seleccionado == "colombia"){
        resultado.innerText = "Sí es Colombia";
    }else{
        resultado.innerText = "NO ES COLOMBIA";
    }
   }

   function crearOpcion(){
    let opcionNueva = document.createElement('option');
    opcionNueva.innerText = "Londres";
    opcionNueva.value = "londres";

    select.appendChild(opcionNueva);
   }
</script>
