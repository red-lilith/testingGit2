<form method="POST">
    <div class="container">
        <h3>REGISTRO</h3>

        <div class="form-group">
            <label><b>Nombres*</b></label>
            <input class="form-control" type="text" name="nombre" required="">
        </div>

        <input class="form-control" type="text" name="apellido">
        <input class="form-control" type="number" name="edad">

        <select class="form-select" name="pais">
            <option value="Colombia">Colombia</option>
            <option value="2">Ecuador</option>
            <option value="3">México</option>
            <option value="4">USA</option>
            <option value="4">Colombia</option>
        </select>

        <input class="form-control" type="email" name="correo">
        <input class="form-control" type="password" name="contrasena">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero">
          <label class="form-check-label">
            Femenino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" checked>
          <label class="form-check-label">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="T" name="activo">
          <label class="form-check-label">
            Activar
          </label>
        </div>

        <input class="form-control" type="file" name="foto">

        <input type="submit" class="btn btn-primary" value="Registrar">
    </div>
    
</form>

<table id="registros">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
